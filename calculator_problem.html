<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator_problem.css">
    <title>Document</title>
</head>
<body>
    <script src="./calculator_problem.js"></script>
    <div class="calculator">
        <div>
            <input type="text" id="display">
        </div>
        <div>
            <button class="addValue" id="value">AC</button>
            <button class="addValue" id="value">DE</button>
            <button class="addValue" id="value">%</button>
            <button class="addValue" id="value">/</button>
        </div>
        <div>
            <button class="addValue" id="value">7</button>
            <button class="addValue" id="value">8</button>
            <button class="addValue" id="value">9</button>
            <button class="addValue" id="value">*</button>
        </div>
        <div>
            <button class="addValue"id="value">4</button>
            <button class="addValue"id="value">5</button>
            <button class="addValue"id="value">6</button>
            <button class="addValue"id="value">-</button>
        </div>
        <div>
            <button class="addValue"id="value">1</button>
            <button class="addValue"id="value">2</button>
            <button class="addValue"id="value">3</button>
            <button class="addValue"id="value">+</button>
        </div>
        <div>
            <button class="addValue"id="value">00</button>
            <button class="addValue"id="value">0</button>
            <button class="addValue"id="value">.</button>
            <button class="addValue"id="value">=</button>
        </div>
    </div>
</body>
</html>
